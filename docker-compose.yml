version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: maimbot-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: maimbot_api
      MYSQL_USER: maimbot
      MYSQL_PASSWORD: maimbot123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - maimbot-network

  # API服务
  api:
    build: .
    container_name: maimbot-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+aiomysql://maimbot:maimbot123@mysql:3306/maimbot_api
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: maimbot_api
      DATABASE_USER: maimbot
      DATABASE_PASSWORD: maimbot123
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: "false"
    depends_on:
      - mysql
    volumes:
      - ./logs:/app/logs
    networks:
      - maimbot-network
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: maimbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - maimbot-network

volumes:
  mysql_data:
  redis_data:

networks:
  maimbot-network:
    driver: bridge